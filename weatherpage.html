      <div class="col-md-6">
          <h4>Enter the co-ordinates of the location:</h4>
                <form target="_blank" >
                    <input type="number" name="lat" id="lat" >
                    <input type="number" name="lng" id="lng" > 
                </form>
                <button id="coords" class="find buy-now btn btn-sm btn-primary">Find</button><br>
                </div>
         
          
         <div class="col-md-6">
           <h4>Or Enter the name of the location:</h4>
                   <form>
                       <input type="text" id="placeName">
          </form> 
          <button id="words" class="find buy-now btn btn-sm btn-primary">Find</button>
          </div>
          </div>

                <div id="place">
                </div>

                </div>
                <div id="country">
                </div>
                <div id="temperature">
                </div>
                <div id="time">
                </div>

                </div>

                </div>
