 <html>

 <head>

<body>

    <div id="other">
        <header>
            <h1>Population Mapping</h1>
            <h3>Accessing data on populated places when clicking on a Google Maps marker</h3>
        </header>
        <button type="button" id="earthquakes">Click me</button>
        <div id="info"></div>
    </div>

    <div id="weatherImage"></div>
    <div id="weatherInfo"></div>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: new google.maps.LatLng(-8.783195, 34.508522),
                mapTypeId: 'terrain'
            });
        }

        var thelocation;
        var titleName;
        $(document).ready(function () {

            $('#earthquakes').click(function () {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 2,
                    center: new google.maps.LatLng(-8.783195, 34.508522),
                    mapTypeId: 'terrain'
                });
                $.ajax({
                    url: "https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_populated_places_simple.geojson", //"https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_110m_admin_0_tiny_countries.geojson", //Unused example: https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2018-01-01&endtime=2018-01-02",
                    error: function () {
                        $('#info').html('<p>An error has occurred</p>');
                    },

                    success: function (data) {

                        $.each(data.features, function (key, val) {
                            var coords = val.geometry.coordinates;
                            lat = coords[1]; // geojson uses (lng, lat) ordering so lat stored at coords[1]
                            lng = coords[0]; // lng stored at coords[0]

                            var latLng = new google.maps.LatLng(lat, lng);
                            var marker = new google.maps.Marker({
                                position: latLng,
                                map: map,
                                //label: val.properties.mag.toString()
                            });
                        //     geojsonLayer.on('data:loaded', function() { 
                        //     // Add the cluster data after the geojson layer has loaded.
                        //     marker.addLayer(geojsonLayer);
                        //     map.addLayer(marker);
                        // })


                            the_href = val.properties.url + "\'" + ' target=\'_blank\'';
                            var infowindow = new google.maps.InfoWindow({
                                content: "We access some external data (in this case it is weather) when we click on a marker. We update the page with the weather information. This method is useful for any data API that can be searched using a lat,lon coordinate."+name
                            });

                       //      the_href = val.properties.url + "\'" + ' target=\'_blank\'';
                       
                       // var infowindow = new google.maps.InfoWindow({
                       //     content: ""
                       // });
                       


                       //setting the content that will appear on the infowindow
                                    
                                   



                            marker.addListener('click', function () {
                                // We use the lat and lon as the parameters in the API call to weather service
                                var lat = marker.position.lat();
                                var lng = marker.position.lng();
                                // You need to use the FREE signup at https://www.apixu.com/ to get a key for the Weather URL below
                                theURL = ' '  + lat.toFixed(4) + ',' + lng.toFixed(4);
                                //theURL = 'http://api.apixu.com/v1/current.json?key=YOUR-APIXU-KEY&q=' + lat.toFixed(4) + ',' + lng.toFixed(4);
                                $.ajax({
                                    url: theURL,
                                    success: function (data) {
                                        image = new Image();
                                        if (data.error) {
                                            image.src = "http://via.placeholder.com/64x64?text=%20"; // Error, so we use blank image for weather. See 'error:' below for another way to include a small blank image
                                        }
                                        else {
                                            image.src = "http:" + data.current.condition.icon; // icon is specified within the data

                                            $('#weatherInfo').html('<p>' + data.current.condition.text + '</p>'); // current weather in text format
                                        }
                                        image.onload = function () {
                                            $('#weatherImage').empty().append(image);
                                        };

                                    },
                                    error: function () { // Weather service could not provide weather for requested lat,lon world location
                                        image = new Image();
                                        // A local 64*64 transparent image. Generated from the useful site: http://png-pixel.com/
                                        image.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLlVAAAAPElEQVR42u3OMQEAAAgDIJfc6BpjDyQgt1MVAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBgXbgARTAX8ECcrkoAAAAAElFTkSuQmCC";
                                        image.onload = function () {
                                            //set the image into the web page
                                            $('#weatherImage').empty().append(image);
                                        };
                                    }
                                });

                                infowindow.open(map, marker);
                            });
                        });

                       


}
});
});
});
</script>
